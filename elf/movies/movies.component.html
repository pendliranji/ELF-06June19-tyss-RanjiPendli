<div class="col-md-4 offset-md-4 card card-body mt-4 bg-info">
    <input type="search" name="search" id="search" class="form-control" 
    placeholder="Enter movie name..." [(ngModel)]='search' (keyup)='searchMovies(search)'>
</div>
<div class="col-md-4 card card-body float-left" *ngFor='let movie of movieArray'
style="height: 500px; background: lightgoldenrodyellow">
    <img src={{movie.Poster}} alt="movie poster" width="100%" height="350px">
    <h4 class="text-center">{{movie.Title}}</h4>
    <h5 class="text-center">{{movie.Year}}</h5>
</div>
